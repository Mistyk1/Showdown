pattern = 'if self.area then self.area:remove_card(self) end'
position = 'before'
match_indent = true
payload = '''
if G.jokers and G.jokers.cards then
    for i = 1, #G.jokers.cards do
        G.jokers.cards[i]:calculate_joker({ removing_cards = true, destroyed_card = self })
    end
end
'''

