target = 'card.lua'
pattern = 'context.other_card:get_id()%2 == 0'
position = 'at'
match_indent = true
payload = '''
(context.other_card:get_id()%2 == 0 or context.other_card:get_id() == 1)
'''

# Addition of removing_cards context
[[patches]]
